<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Camera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar">
                <div class="container">
                    <a href="#" class="brand">AMA BOX</a>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main class="main-content">
            <div class="container">
                <h1>Select a Camera</h1>
                <ul class="camera-list">
                    {% for camera in cameras %}
                    <li>
                        <a class="camera-button" href="{{ url_for('select_camera', camera_id=camera.id) }}">{{ camera.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="container">
                <p>&copy; 2024 My Web App. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
